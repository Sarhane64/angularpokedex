<router-outlet></router-outlet>
<h1>Pokedex</h1>
<section class="sectionListPokemon">
  <div class="listContainerPokemon" *ngFor="let pokemon of pokemon">
    <h2 class="pokemonTitle">{{ pokemon.name }}</h2>
    <div class="typePokemon" *ngFor="let ability of pokemon.abilities">
      <li>{{ ability.ability.name }}</li>
    </div>
    <img src="{{ pokemon.sprites.front_default }}" />
  </div>
</section>
